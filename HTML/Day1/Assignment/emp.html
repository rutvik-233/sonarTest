  <form>
    <table   class="table" >
      <caption>Employee Form</caption>
     
      <tr>
          <th style="width: 50%">
             <label>First name *</label><br />
             <input name="First_Name" type="text" maxlength="50" style="width:98%;" required />
          </th>
          <th style="width: 50%">
             <label>Last name *</label><br />
             <input name="Last_Name" type="text" maxlength="50" style="width:98%;"  required/>
          </th >
       </tr>
       <tr>
          <td colspan="2">
             <label>Email *</label><br />
             <input name="Email_Address" type="email" maxlength="100" style="width:98%;" required/>
          </td>
       </tr>
       <tr>
          <td colspan="2">
             <label>Age</label><br />
             <input name="age" type="number" maxlength="255" value="http://" style="width:98%;" />
          </td>
       </tr>
       <tr>
          <td colspan="2">
             <label for="P  osition">Designation</label><br />
             <input name="Position" type="text" maxlength="100" style="width:98%;" required/>
          </td>
       </tr>
       <tr>
          <td>
             <label for="Salary">Salary</label><br /> <input name="Salary" type="text" maxlength="50" style="width:98%;" required/> 
          </td>
          <td>
             <label for="StartDate">Date Of Joining</label><br />
             <input name="StartDate" type="date" maxlength="50" style="width:98%;" required/>
          </td>
       </tr>
       <tr>
          <td>
             <label for="Phone">Phone *</label><br />
             <input name="Phone" type="tel" maxlength="50" style="width:98%;" required/>
          </td>
          <td>
             <label>Location</label><br />
             <select name="location" style="width:98%;" >
              <option value="India">India</option>
              <option value="US">US</option>
              <option value="UK">UK</option>
              <option value="UAI">UAI</option>
          </select>
          </td>
       </tr>
       <tr>
          <td colspan="2">
             <label for="Relocate">Gender</label><br />
             <input  type="radio" value="Male" checked="checked" /> Male   
             <input type="radio" value="Female" /> Female     
             <input type="radio" value="Others" /> Others
          </td>
       </tr>

       <tr>
          <td colspan="2" style="text-align: center;">
             <div style="float: right"></div>
  
             <input  type="submit" value="Submit" />
          </td>
       </tr>
    </table>
</form>
