    function check_date()
    {
        var num2=document.getElementById("input_date").value;
        var myArray = num2.split("-");
        
        var reg_year = RegExp("^[0-9]{4}$");
        var reg = RegExp("^[0-9]{2}$");

        if( myArray[0]>0 && myArray[0]<=12 && (reg.test(myArray[0])) && (reg.test(myArray[1])) && (reg_year.test(myArray[2]))          )

            {
                if(myArray[2]>1900 && myArray[2]<3000)

                }

            }

            }

        }

    }
