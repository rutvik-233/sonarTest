            <div class="w-48 text-center mx-auto my-5"><h1 id="display_time" class="w-48 bg-gray-300 text-gray-900 p-3 rounded-lg h-12 " type="text"></h1></div>
            <button id="button_start" class="bg-orange-400 w-48 px-5 h-10 rounded-2xl my-5" onclick="start() ; this.onclick=null;" >Start Exam</button>
            <button class="bg-orange-400 w-48 px-5 h-10 rounded-2xl my-5" onclick="end();">Submit Exam</button>

    <script>
        var x;
        var distance

    function start()
    {


            // Set the date we're counting down to
        var countDownDate = new Date().getTime()  +60000;


        // Update the count down every 1 second
        var x = setInterval(function() 
        {

            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = countDownDate - now;


            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            document.getElementById("display_time").innerHTML = hours + "h "
            + minutes + "m " + seconds + "s ";
           

                
            // If the count down is over, write some text 
            if (distance < 0) 
            {
                alert("Successfully Submited ")
                clearInterval(x);
                document.getElementById("display_time").innerHTML = "Submitted";
            }



            this.end = function() 
            { 
                if(distance>0)
                {
                    if (confirm('You Are Going To Submit Your Exam!! Are You Sure?'))
                    {
                    clearInterval(x);
                    
                    document.getElementById("display_time").innerHTML = "Submitted";;
                    distance=0
                    }

                }
                else
                {
                    alert("Exam Already Submitted")
                }
                

            }


        }, 1000);
    }



   
    </script>
