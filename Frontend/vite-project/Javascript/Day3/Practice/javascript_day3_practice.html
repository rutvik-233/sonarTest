    <script>

        
    function openWin() 
    
    {
    myWindow = window.open("", "", "width=200, height=100");
    }

    function resizeWin() {
    myWindow.resizeTo(900, 1000);
    }

    function navigation()
    {
       alert(navigator.product)
    }

    function user()
    {
        alert(navigator.userAgent)
    }

    function port()
    {
        alert(window.location.port)
    }
    


    function newDoc() 
    {
         window.location.assign("/index.html")
    }

    function confirm_button() 
    {
        confirm("This Is Confirm PopUp Example")
    }


    function add_cookie_1()
    {
        document.cookie = "username=RutviK";

        alert(document.cookie)
    }

    function add_cookie_2()
    {
        document.cookie = "Org.=Radix";
        alert(document.cookie)

    }

    function delete_all()
    {
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        document.cookie = "Org.=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    }
    </script>






    <script>




        function string_blank()
        {            
            var num1=document.getElementById("text_num1").value;

            if (num1==""){
                alert("String Is Blank")
            }
            else{
                alert("String Is Not Blank")
            }

        }

        function string_to_array()
        {
            var num2=document.getElementById("text_num2").value;
            var myArray = num2.split(" ");

            alert("[ "+myArray+" ]"); 
        }


        function string_char()
        {
            var text=document.getElementById("string_char_input").value;
            var start=document.getElementById("string_char_start").value;
            var end=document.getElementById("string_char_end").value;
            var letter="";

            for(i=start-1;i<=end-1;i++)
            {
            letter = letter + text.charAt(i);
            }
            alert(letter)
        }
    


        var array_result=[]
        function array_push()
        {            
            var temp=document.getElementById("array_input").value;

            array_result.push(temp);
            document.getElementById("array_result").innerHTML = "[ "+array_result+ " ]";


        }


        function array_pop()
        {            
            array_result.pop();
            document.getElementById("array_result").innerHTML = "[ "+array_result+ " ]";


        }

        function display_date() 
        {

            var today = new Date();

            var date = today.getDate()+'-'+today.getFullYear()+'-'+(today.getMonth()+1);

            alert(date);


        }
    


    </script>
