        <h1>JavaScript > Day 1 > Assignment</h1>
        <hr>

        <div class="w-96 text-center mx-auto">


            <div class="mt-8">
                <span class=" text-sm text-black font-bold">Please Enter First Number</span>
                <input value="" id="text_num1" class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" type="number" placeholder="">
            </div> 

            <div class="flex justify-center mt-5 ">
                <div>
                    <div class="form-check">
                        <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="add">
                        <label class="form-check-label inline-block text-gray-800" for="add">
                            Addition
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="sub" >
                        <label class="form-check-label inline-block text-gray-800" for="sub">
                            Subtraction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="mul" >
                        <label class="form-check-label inline-block text-gray-800" for="mul">
                            Multiplication
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="div" >
                        <label class="form-check-label inline-block text-gray-800" for="div">
                            Division
                        </label>
                    </div>
                </div>
            </div> 

            <div class="mt-8">
                <span class=" text-sm text-black font-bold">Please Enter Second Number</span>
                <input value="" id="text_num2" class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" type="number">
            </div>

            <div class="text-center mt-5">
                <button class="bg-green-500 w-fit px-5 h-10 rounded-2xl" onclick="display_result()">Calculate</button>
                <button class="bg-red-600 w-fit px-5 h-10 rounded-2xl " onclick="reset_all()">Reset</button>
            </div> 

            <div class="mt-8">
                <span class=" text-sm text-black font-bold">Result</span>
                <h1 id="text_result" class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg h-16" type="text"></h1>
            </div>

        </div>

      
      <script>

        function reset_all()
        {
            document.getElementById("text_num1").value = "";
            document.getElementById("text_num2").value = "";
            document.getElementById("text_result").innerHTML = "";

        }
    

        function display_result() 
        {
            var num1 = document.getElementById("text_num1").value;
            var num2 = document.getElementById("text_num2").value;

            if (document.getElementById('add').checked)
            {
                document.getElementById("text_result").innerHTML = Number(num1)+Number(num2);
            }

            else if (document.getElementById('sub').checked)
            {
                document.getElementById("text_result").innerHTML = (num1)-Number(num2);
            }

            else if (document.getElementById('mul').checked)
            {
                document.getElementById("text_result").innerHTML = (num1)*Number(num2);
            }
            
            else if (document.getElementById('div').checked)
            {   
                if(num2==0)
                {
                    alert("Divider Should Be Greater Than 0");
                }
                else
                {
                    document.getElementById("text_result").innerHTML = (num1)/Number(num2);
                }
            }

        }   
     


      </script>
