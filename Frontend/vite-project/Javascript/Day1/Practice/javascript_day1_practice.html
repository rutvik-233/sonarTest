    <div class="text-center ">
        <button class=" w-fit px-5 mt-3 rounded-2xl h-10 bg-blue-500" onclick="find_higher()">Click Here For Number Prompt</button>
    </div>
 
    <div class="text-center mb-3">
        <button class=" w-fit px-5 mt-3 rounded-2xl h-10 bg-green-500" onclick="display_city()">Click Here For City Prompt</button>
    </div>

    <h1 id="result_higher" class="text-center text-5xl"></h1>
    <h1 id="display_sum" class="text-center text-5xl mt-10"></h1>


    <script>
        const city = ["Newyork", "Mumbai", "LasVegas", "Texas", "Surendranagar"];

        function display_city() 
            {
                for(i=0;i<5;i++)
                {
                    alert(city[i]);
                }
            }


        function find_higher() 
        {
            var num1 = prompt("Enter First Number");
            var num2 = prompt("Enter Second Number");
            var num3 = prompt("Enter Third Number");
            var reg = RegExp('^[0-9]*$');


            

            if (reg.test(num1)==false || reg.test(num2)==false || reg.test(num3)==false)
            {
                document.getElementById("result_higher").innerHTML ="Please Enter Numbers Only";
            }



            else if (num1=="" || num2=="" || num3=="")
            {
                document.getElementById("result_higher").innerHTML ="Values Can Not Be Blank";
            }

            else
            {
                var big = num1 > num2 ? (num1 > num3 ? num1 : num3) : (num2 > num3 ? num2 : num3) ;
                var sum=0;
                if(num1>=40){sum=sum+Number(num1);}
                if(num2>=40){sum=sum+Number(num2);}
                if(num3>=40){sum=sum+Number(num3);}
                
                document.getElementById("result_higher").innerHTML ="<span class='text-orange-400'>"+big +"</span>"+ " is Higher Number";

                if(sum!=NaN && sum>=40){document.getElementById("display_sum").innerHTML = "<span class='text-orange-400'>"+sum +"</span>"+ " is Sum of That Numbers Which Are Greater Than 40";}
            }

        }
    </script>
